<h2>Component Todo-input</h2>
<app-todo-input
    (addTodoEvent)="addTodo($event)"
    [priorities]="priorities">
</app-todo-input>
<app-todo-list
    [todoList$]="todos$ | async"
    (toggleTodoEvent)="toggleTodo($event)">
</app-todo-list>
