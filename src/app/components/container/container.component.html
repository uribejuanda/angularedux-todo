<div class="container jumbotron">
<div class="container">
  <h2>NgRx Todo</h2>
</div>
<app-todo-input
    (addTodoEvent)="addTodo($event)"
    [priorities]="priorities">
</app-todo-input>
<app-todo-list
    [todoList$]="todos$ | async"
    (toggleTodoEvent)="toggleTodo($event)">
</app-todo-list>
</div>
